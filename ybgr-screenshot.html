<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background: #090000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-family: "Nunito", sans-serif;
            font-size: 100px;
            font-weight: 400;
        }

        h2 {
            font-family: "Playwrite CU", cursive;
            font-size: 50px;
        }

        .pink {
            color: azure;
            --color1: #ffc9f3;
            --color2: #ff93e7;
            --color3: #ca1f7b;
            --color4: magenta;
            --color5: #b81d70;
        }

        .turquoise {
            color: #e2fefe;
            --color1: #b1fdfe;
            --color2: #80fdff;
            --color3: #4ffcff;
            --color4: #1efbff;
            --color5: #00e9ec;
        }

        .neon {
            text-shadow: 
            0 0 10px var(--color1),
            0 0 20px var(--color2),
            0 0 40px var(--color3),
            0 0 80px var(--color4),
            0 0 100px var(--color4);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #00e9ec;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
    <title>Neon Sign</title>
</head>
<body>

    <h2 class="neon pink" contenteditable="true">
        Click Me
    </h2>
    
    <h1 class="neon turquoise" contenteditable="true">
        To Edit Me
    </h1>

    <button id="screenshotBtn">Take Screenshot</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNa5l6vOjaxAg/P6MqxsVXni4eWh05rq6ArtyTc95xJ3Adxpv8uKUaX4nHCqB6f+GO6zkRgZNpmjDoE7p+J0sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.getElementById("screenshotBtn").addEventListener("click", function() {
            html2canvas(document.body).then(canvas => {
                const link = document.createElement("a");
                link.download = "screenshot.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        });
    </script>
    
</body>
</html>
