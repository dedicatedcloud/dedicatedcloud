    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background: #090000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-family: "Nunito", sans-serif;
            font-size: 100px;
            font-weight: 400;
            font-style: normal;
            font-optical-sizing: auto;

        }

        h2 {
  font-family: "Playwrite CU", cursive;
  font-optical-sizing: auto;
            font-size: 50px;
  font-weight: 400;
  font-style: normal;
        }

        .pink {
            color: azure;
            --color1: #ffc9f3;
            --color2: #ff93e7;
            --color3: #ca1f7b;
            --color4: magenta;
            --color5: #b81d70;
        }

        .turquoise {
            color: #e2fefe;
            --color1: #b1fdfe;
            --color2: #80fdff;
            --color3: #4ffcff;
            --color4: #1efbff;
            --color5: #00e9ec;
        }

        .neon {
            text-shadow:
                0 0 10px var(--color1),
                0 0 20px var(--color2),
                0 0 40px var(--color3),
                0 0 80px var(--color4),
                0 0 100px var(--color4);
        }

        /* Keep the capture area centered as before */
        #capture {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-left: 10px;
            padding-right: 10px;
            min-height: 60vh;
            width: 100%;
        }

        /* Keep the button out of the screenshot by placing it outside #capture */
        #screenshotBtn {
            margin-top: 24px;
            padding: 10px 20px;
            background: #00e9ec;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            user-select: none;
        }
    </style>

    <button id="screenshotBtn">Take Screenshot</button>

    <script>
        // Assumes html2canvas is loaded locally on the page by you.
        (function () {
            const btn = document.getElementById('screenshotBtn');
            const target = document.getElementById('capture');

            btn.addEventListener('click', async () => {
                if (document.activeElement && document.activeElement.isContentEditable) {
                    document.activeElement.blur();
                }

                // Temporarily hide caret/selection rendering artifacts
                target.style.caretColor = 'transparent';

                try {
                    const canvas = await html2canvas(target, {
                        backgroundColor: getComputedStyle(document.body).backgroundColor,
                        useCORS: false,
                        scale: window.devicePixelRatio || 1
                    });

                    const link = document.createElement('a');
                    link.download = 'neon-screenshot.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } finally {
                    target.style.caretColor = '';
                }
            });
        })();
    </script>
